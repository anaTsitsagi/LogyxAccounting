# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

# .github/workflows/master_logyxaccountingtest.yml
name: Build and deploy ASP.Net Core app to Azure Web App - LogyxAccountingTest

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Configure NuGet sources (nuget.org + DevExpress)
        run: |
          dotnet nuget remove source "DevExpress 25.1 Local" || true
          dotnet nuget remove source "DevExpressLocal" || true
          dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org || true
          dotnet nuget add source "${{ secrets.DEVEXPRESS_NUGET_URL }}" -n DevExpress --store-password-in-clear-text || true
          dotnet nuget list source

      - name: Restore
        run: dotnet restore ./LogyxAccounting.sln --nologo -v minimal

      - name: Build
        run: dotnet build ./LogyxAccounting.sln -c Release --no-restore -v minimal

      - name: Publish
        run: |
          dotnet publish ./LogyxAccounting.csproj -c Release --no-build \
            -o "${{ github.workspace }}/publish" \
            -p:DebugType=None -p:DebugSymbols=false -p:UseAppHost=false

      - name: Create deployment ZIP
        run: |
          cd "${{ github.workspace }}/publish"
          zip -r ../app.zip .

      - name: Upload package artifact (app.zip)
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ github.workspace }}/app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: ./package

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: LogyxAccountingTest
          slot-name: Production
          package: ./package/app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F2D24315337E4A2C87D826867DC61066 }}
